<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Greetings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            z-index: 0;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        .decoration:nth-child(1) {
            top: 5%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 15%;
            right: 10%;
            font-size: 4rem;
            animation-delay: -5s;
        }
        
        .decoration:nth-child(3) {
            bottom: 20%;
            left: 15%;
            font-size: 3.5rem;
            animation-delay: -10s;
        }
        
        .decoration:nth-child(4) {
            bottom: 10%;
            right: 15%;
            font-size: 3rem;
            animation-delay: -15s;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        .eid-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: block;
        }
        
        .greeting {
            margin: 20px 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: glow 2s infinite alternate;
            font-family: 'Dancing Script', cursive;
            line-height: 1.4;
        }
        
        .input-group {
            margin: 25px 0;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .generate-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .result {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid #FFD700;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .result p {
            font-size: 1.2rem;
            color: white;
            line-height: 1.6;
        }
        
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
        }
        
        .mute-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mute-btn:hover {
            color: #FFD700;
            transform: scale(1.1);
        }
        
        /* Audio overlay for mobile */
        .audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        
        .audio-overlay-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
        }
        
        .audio-overlay h2 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .audio-overlay p {
            color: white;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .enable-audio-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a2a6c;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .enable-audio-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }
        
        /* Animations */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .greeting {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            
            .eid-image {
                max-width: 250px;
            }
        }
        
        @media (max-width: 400px) {
            .greeting {
                font-size: 1.3rem;
            }
            
            .result p {
                font-size: 1rem;
            }
            
            .audio-overlay-content {
                padding: 20px;
            }
            
            .audio-overlay h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration">🌙</div>
    <div class="decoration">🕌</div>
    <div class="decoration">🌟</div>
    <div class="decoration">🌠</div>
    
    <!-- Audio overlay for mobile -->
    <div class="audio-overlay" id="audio-overlay">
        <div class="audio-overlay-content">
            <h2>🎵 Eid Mubarak Music 🎵</h2>
            <p>To enjoy the festive background music, please enable audio playback by clicking the button below.</p>
            <button class="enable-audio-btn" id="enable-audio-btn">
                <i class="fas fa-music"></i> Enable Eid Music
            </button>
            <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
                Note: Some browsers require user interaction to play audio
            </p>
        </div>
    </div>
    
    <div class="container">
        <img src="eid.gif" alt="Eid Mubarak" class="eid-image">
        
        
        <div class="greeting">
            ✨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! ✨
        </div>
        
        <div class="input-group">
            <input type="text" id="user-name" placeholder="Enter your name">
        </div>
        
        <button class="btn generate-btn" id="generate-btn">
            Generate Eid Wish
        </button>
        
        <div class="result" id="result"></div>
        
        <button class="btn whatsapp-btn" id="whatsapp-btn" style="display: none;">
            <i class="fab fa-whatsapp"></i> Share on WhatsApp
        </button>
        
        <div class="audio-controls">
            <button class="mute-btn" id="mute-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" min="0" max="1" step="0.1" value="0.7" class="volume-slider" id="volume-slider">
        </div>
        
        <div class="footer">
            Created with ❤️ for Eid ul-Fitr
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="ga.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio setup
            const audio = document.getElementById('background-music');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const audioOverlay = document.getElementById('audio-overlay');
            const enableAudioBtn = document.getElementById('enable-audio-btn');
            
            // Function to start audio playback
            const startAudio = () => {
                audio.volume = volumeSlider.value;
                audio.play().then(() => {
                    // Hide overlay if audio plays successfully
                    audioOverlay.style.display = 'none';
                }).catch(error => {
                    console.log("Audio playback failed:", error);
                });
            };
            
            // Check if we're on a mobile device
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Show overlay on mobile devices
            if (isMobile) {
                audioOverlay.style.display = 'flex';
            } else {
                // On desktop, try to play audio immediately
                startAudio();
            }
            
            // Enable audio button
            enableAudioBtn.addEventListener('click', function() {
                startAudio();
            });
            
            // Mute button functionality
            muteBtn.addEventListener('click', function() {
                audio.muted = !audio.muted;
                if (audio.muted) {
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // Generate Eid wish
            const generateBtn = document.getElementById('generate-btn');
            const userNameInput = document.getElementById('user-name');
            const resultDiv = document.getElementById('result');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            
            generateBtn.addEventListener('click', function() {
                const userName = userNameInput.value.trim();
                
                if (userName === '') {
                    resultDiv.innerHTML = '<p>Please enter your name first!</p>';
                    resultDiv.style.display = 'block';
                    whatsappBtn.style.display = 'none';
                    return;
                }
                
                const greeting = `Eid Mubarak from ${userName}! 🎉 Wishing you and your family happiness, health, and abundant blessings on this joyous occasion. May Allah accept your good deeds and prayers.`;
                
                resultDiv.innerHTML = `<p>${greeting}</p>`;
                resultDiv.style.display = 'block';
                whatsappBtn.style.display = 'inline-block';
                
                // Add animation
                resultDiv.style.animation = 'fadeIn 0.5s ease forwards';
            });
            
            // WhatsApp sharing
            whatsappBtn.addEventListener('click', function() {
                const resultText = document.querySelector('.result p').textContent;
                const pageUrl = window.location.href;
                const message = `${resultText}\n\nShare this Eid greeting: ${pageUrl}`;
                
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // Animate buttons on page load
            setTimeout(() => {
                generateBtn.style.animation = 'fadeIn 1s ease forwards';
            }, 500);
        });
    </script>

</body>
